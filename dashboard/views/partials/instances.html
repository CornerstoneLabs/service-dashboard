<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Instances.</h2>
		</div>
	</div>

	<form action="/instances/action" method="post">
		<div class="row">
			<div class="col-xs-12 col-md-3 pull-right">
				<div class="row">
					<div class="col-xs-9 col-md-9">
						<div class="form-group">
							<select class="form-control" id="" name="action">
								<option>Actions...</option>
								<option value="delete">Delete</option>
							</select>
						</div>
					</div>
					<div class="col-xs-3 col-md-3">
						<button type="submit" class="btn btn-default">Go</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<th>Name</th>
						<th>IP</th>
						<th>Selected</th>
					</thead>
					<tbody>
						{{#each instances}}
							<tr>
								<td><a href="?id={{ this._id }}">{{ this.name }}</a></td>
								<td><a href="?id={{ this._id }}">{{ this.ip }}</a></td>
								<td><input type="checkbox" name="selected" value="{{ this._id }}" /></td>
							</tr>
						{{/each }}
						<tr>
							<td colspan="3">
								<a class="btn btn-default" href="?add=true">Add a new instance...</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
